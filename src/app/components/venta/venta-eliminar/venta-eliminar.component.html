<h1 mat-dialog-title class="text-center">Confirmar Acción</h1>
<div mat-dialog-content>
    <div align="center">
        <p>¿Seguro que desea <b>ELIMINAR</b> la venta?</p>
        <p>El proceso <b>NO</b> se podrá deshace</p>
    </div>
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="eliminar()"><mat-icon>save</mat-icon>Confirmar</button>
</div>
