<h1 mat-dialog-title class="text-center">{{ data.titulo }}</h1>
<div mat-dialog-content>
    <div class="row">
        <mat-form-field class="col-md-12">
            <mat-label>Descripci√≥n</mat-label>
            <input matInput [(ngModel)]="tipo.descripcion">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="col-md-12">
            <mat-label>Costo Unitario</mat-label>
            <input matInput [(ngModel)]="costo.costo">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="registrar()" *ngIf="nuevo"><mat-icon>save</mat-icon>Guardar</button>
    <button mat-raised-button color="accent" (click)="editar()" *ngIf="!nuevo"><mat-icon>edit</mat-icon>Editar</button>
</div>
